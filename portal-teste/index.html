<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-box">
    <form id="myForm">
      <label for="service-description">Descrição de serviço:</label>
      <input type="text" id="service-description" name="service-description"><br>

      <label for="sector-code">Código do setor solicitante:</label>
      <input type="text" id="sector-code" name="sector-code"><br>

      <label for="office-code">Código da oficina:</label>
      <input type="text" id="office-code" name="office-code"><br>

      <label for="ramal-solicitante">Ramal do solicitante:</label>
      <input type="text" id="ramal-solicitante" name="ramal-solicitante"><br>

      <label for="service-realized">Serviço realizado:</label>
      <input type="text" id="service-realized" name="service-realized"><br>

      <input type="submit" value="Enviar" id="submit-btn">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
